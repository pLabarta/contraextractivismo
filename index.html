<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa de Contraextractivismo Tecnológico</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Cooperativa de Contraextractivismo Tecnológico</h1>
    </header>

    <div class="loading-container">
        <div id="percentage">0%</div>
    </div>

    <button id="showResultsBtn" class="show-results-btn" style="display: none;">MOSTRAR RESULTADOS</button>

    <div id="tablesContainer" class="tables-container" style="display: none;">
        <div class="table-wrapper">
            <h2>Metales en Tecnología</h2>
            <table id="metalInfoTable" class="metal-table">
                <thead>
                    <tr>
                        <th>Metal</th>
                        <th>Usos</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-wrapper">
            <h2>Composición de Esta Placa</h2>
            <table id="metalStatsTable" class="metal-table">
                <thead>
                    <tr>
                        <th>Metal</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="stats-summary">
                <p><strong>Peso total:</strong> <span id="totalWeight">0</span> g</p>
                <p><strong>Valor total:</strong> $<span id="totalValue">0</span> USD</p>
                <p class="precious-highlight"><strong>Valor metales preciosos:</strong> $<span id="preciousValue">0</span> USD</p>
            </div>
        </div>

        <button id="closeTablesBtn" class="close-tables-btn">VOLVER</button>
    </div>

    <canvas id="canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
